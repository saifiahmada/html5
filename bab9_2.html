<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Label Example</title>
</head>
<body>
    <!-- Menggunakan aria-label -->
    <button aria-label="Close">X</button>

    <!-- Menggunakan aria-labelledby -->
    <h2 id="section1">Section 1</h2>
    <button aria-labelledby="section1">Expand Section 1</button>
</body>
</html>
