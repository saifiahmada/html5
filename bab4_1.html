<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel HTML</title>
</head>
<body>
    <!-- Contoh Tag <table> -->
    <table border="1">
        <!-- Contoh Tag <tr> dan <th> -->
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
        </tr>
        <!-- Contoh Tag <tr> dan <td> -->
        <tr>
            <td>John</td>
            <td>28</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>32</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>25</td>
            <td>Surabaya</td>
        </tr>
    </table>
</body>
</html>
