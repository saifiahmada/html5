<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi Gambar di Canvas</title>
</head>
<body>
    <canvas id="manipulateCanvas" width="500" height="400" style="border:1px solid #000;"></canvas>

    <script>
        var canvas = document.getElementById('manipulateCanvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();

        img.onload = function() {
            ctx.save();
            ctx.translate(250, 200); // Pindah titik pusat ke tengah
            ctx.rotate(Math.PI / 4); // Rotasi 45 derajat
            ctx.drawImage(img, -150, -100, 300, 200); // Gambar dengan pusat di titik (0, 0)
            ctx.restore();
        };
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/130px-HTML5_logo_and_wordmark.svg.png'; // Ganti dengan URL gambar Anda
    </script>
</body>
</html>
