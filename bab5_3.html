<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Validasi Formulir HTML5</title>
</head>
<body>

    <!-- Contoh Tag <form> dengan atribut novalidate -->
    <form action="/submit" method="post" novalidate>
        <!-- Contoh Atribut required -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <!-- Contoh Atribut pattern -->
        <label for="telepon">Nomor Telepon (format: 123-456-7890):</label>
        <input type="tel" id="telepon" name="telepon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

        <!-- Contoh Atribut min dan max -->
        <label for="usia">Usia (antara 18 dan 60):</label>
        <input type="number" id="usia" name="usia" min="18" max="60" required><br><br>

        <!-- Contoh Pesan Validasi Kustom -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Silakan masukkan email yang valid.')" oninput="this.setCustomValidity('')"><br><br>

        <button type="submit">Kirim</button>
    </form>

</body>
</html>
