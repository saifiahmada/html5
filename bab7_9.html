<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks dengan Font Kustom di Canvas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="textCanvas" width="500" height="200" style="border:1px solid #000;"></canvas>

    <script>
        var canvas = document.getElementById('textCanvas');
        var ctx = canvas.getContext('2d');

        // Menunggu font untuk dimuat sebelum menggambar teks
        document.fonts.load('40px Roboto').then(function() {
            ctx.font = '40px Roboto';
            ctx.fillStyle = 'blue';
            ctx.fillText('Hello, Canvas!', 50, 100);
        });
    </script>
</body>
</html>
