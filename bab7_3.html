<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Persegi Panjang</title>
</head>
<body>
    <canvas id="canvasRect" width="400" height="200" style="border:1px solid #000;"></canvas>
    
    <script>
        var canvas = document.getElementById('canvasRect');
        var ctx = canvas.getContext('2d');
        
        // Menggambar persegi panjang biru
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 150, 100);

        // Menggambar persegi panjang garis merah
        ctx.strokeStyle = 'red';
        ctx.strokeRect(250, 50, 100, 50);
    </script>
</body>
</html>
