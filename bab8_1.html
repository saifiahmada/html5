<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Lokasi Pengguna</title>
</head>
<body>
    <h1>Geolocation API HTML5</h1>
    <button onclick="getLocation()">Dapatkan Lokasi Saya</button>
    <p id="locationOutput"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("locationOutput").innerHTML = "Geolocation tidak didukung oleh browser ini.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById("locationOutput").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("locationOutput").innerHTML = "Pengguna menolak permintaan Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("locationOutput").innerHTML = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("locationOutput").innerHTML = "Permintaan untuk mendapatkan lokasi pengguna telah habis waktu.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("locationOutput").innerHTML = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
        }
    </script>
</body>
</html>
