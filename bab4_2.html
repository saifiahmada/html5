<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel HTML dengan colspan dan rowspan</title>
</head>
<body>
    <!-- Contoh Tabel dengan border, cellpadding, dan cellspacing -->
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Nama</th>
            <th colspan="2">Detail</th>
        </tr>
        <tr>
            <td>John</td>
            <td>28</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td rowspan="2">Sarah</td>
            <td>32</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>34</td>
            <td>Yogyakarta</td>
        </tr>
    </table>
</body>
</html>
