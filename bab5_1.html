<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Formulir HTML</title>
</head>
<body>
    <!-- Contoh Tag <form> -->
    <form action="/submit" method="post">
        
		  <!-- Contoh Tag <label> dan <input type="text"> -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <!-- Contoh Tag <label> dan <input type="password"> -->
        <label for="sandi">Kata Sandi:</label>
        <input type="password" id="sandi" name="sandi"><br><br>

        <!-- Contoh Tag <label> dan <input type="email"> -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Contoh Tag <input type="submit"> -->
        <input type="submit" value="Kirim">
    </form>

</body>
</html>
