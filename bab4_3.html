<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel dengan Caption, Thead, Tbody, dan Tfoot</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Contoh Tag <caption> -->
        <caption>Data Karyawan</caption>
        <!-- Contoh Tag <thead> -->
        <thead>
            <tr>
                <th>Nama</th>
                <th>Usia</th>
                <th>Kota</th>
            </tr>
        </thead>

        <!-- Contoh Tag <tbody> -->
        <tbody>
            <tr>
                <td>John</td>
                <td>28</td>
                <td>Jakarta</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>32</td>
                <td>Bandung</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>25</td>
                <td>Surabaya</td>
            </tr>
        </tbody>
        <!-- Contoh Tag <tfoot> -->
        <tfoot>
            <tr>
                <td colspan="3">Total Karyawan: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
