<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to load images.</p>
    
    <!-- Images will only load when they are in the viewport -->
    <img src="image1.jpg" loading="lazy" alt="Image 1">
    <img src="image2.jpg" loading="lazy" alt="Image 2">
    <img src="image3.jpg" loading="lazy" alt="Image 3">
</body>
</html>
