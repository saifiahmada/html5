<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh HTML Semantik</title>
</head>
<body>

    <!-- Contoh Tag <header> -->
    <header>
        <h1>Judul Website</h1>
        <nav>
            <!-- Contoh Tag <nav> -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contoh Tag <section> -->
    <section>
        <h2>Artikel Terbaru</h2>
        <article>
            <!-- Contoh Tag <article> -->
            <h3>Judul Artikel 1</h3>
            <p>Ini adalah konten dari artikel pertama.</p>
        </article>
        <article>
            <h3>Judul Artikel 2</h3>
            <p>Ini adalah konten dari artikel kedua.</p>
        </article>
    </section>

    <!-- Contoh Tag <aside> -->
    <aside>
        <h2>Konten Samping</h2>
        <p>Ini adalah konten tambahan atau sidebar.</p>
    </aside>

    <!-- Contoh Tag <footer> -->
    <footer>
        <p>&copy; 2024 Website Ini. Semua Hak Dilindungi.</p>
    </footer>

</body>
</html>
