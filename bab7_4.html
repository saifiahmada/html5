<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Lingkaran</title>
</head>
<body>
    <canvas id="canvasCircle" width="400" height="200" style="border:1px solid #000;"></canvas>
    
    <script>
        var canvas = document.getElementById('canvasCircle');
        var ctx = canvas.getContext('2d');
        
        // Menggambar lingkaran hijau
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'green';
        ctx.fill();
    </script>
</body>
</html>
